<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Frontend Portfolio Project</title>
	<link href="./style.css" rel="stylesheet" type="text/css" />
	<script defer src="./main.js"></script>
    <!-- <a href="./about.html">About Me</a> -->
</head>

<body>
    <div class="all">
        <header>
            <h1>
                Pokemon Project using the Poke API
            </h1>
            <h2>
                Salina Malek
            </h2>
        </header>
    
      <main>
        <p class="error message hidden"></p>
        <form>
          <label>
            Enter a Pokemon's Dex Entry:
            <input id="pokemon-id" type="number" name="id" min="1" max"800" placeholder="Enter Pokedex #"/>
          </label>
          <button type="submit">Get Pokemon</button>
        </form>
        <section class="pokemon"></section>
        <aside class="pokeInfo">
            <article id="dexNum"></article>
        </aside>
      </main>


</body>

</html>
